{% extends "base.html" %}
{ % block title % } Popular{{brand.name}} of Nepal{ % endblock % }
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Brand",
        "name": "{{ brand.name }}",
        "image": "https://yourmobileshop.com/static/images/{{ brand.image }}",
        "description": "{{ brand.name }} with {{ brand.specs.display }} display, {{ brand.specs.camera }} camera",
        "brand": {
            "@type": "Brand",
            "name": "{{ phone.brand_name }}"
        },
        "offers": {
            "@type": "Offer",
            "priceCurrency": "USD",
            "price": "{{ phone.price }}",
            "availability": "https://schema.org/InStock",
            "seller": {
                "@type": "Organization",
                "name": "Mobile Shop"
            }
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "{{ phone.rating }}",
            "reviewCount": "{{ phone.review_count }}"
        }
    }
    </script>
{% block content %}
<div class="space-y-6">
    <h1 class="text-3xl font-bold">{{ brand.name }} Phones</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for phone in phones %}
        <div class="bg-white rounded-lg shadow-md p-4">
            <img src="/static/images/{{ phone.image }}" alt="{{ phone.name }}" class="w-full h-48 object-cover mb-4">
            <h2 class="text-lg font-semibold">{{ brand.name }}</h2>
            <p class="text-gray-600">${{ "%.2f"|format(phone.price) }}</p>
            <a href="/phone/{{ phone.id }}" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded">
                View Details
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
