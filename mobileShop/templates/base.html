<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Not more than 50-60 characters{% endblock %}</title>
    <meta name="description" content="{% block description %}Default description{% endblock %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo Section -->
                <div class="flex">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold">Mobile Shop</span>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex space-x-8 items-center">
                    <a href="/" class="text-gray-700 hover:text-blue-500 font-medium">Home</a>
                    <a href="/phones" class="text-gray-700 hover:text-blue-500 font-medium">Phones</a>
                    <a href="/laptops" class="text-gray-700 hover:text-blue-500 font-medium">Laptops</a>
                    <a href="/about-us" class="text-gray-700 hover:text-blue-500 font-medium">About Us</a>
                    <a href="/contact-us" class="text-gray-700 hover:text-blue-500 font-medium">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>
    
    
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
