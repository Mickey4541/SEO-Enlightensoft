{% extends "base.html" %}

{% block title %} Contact Us | Tech Store {% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Page Heading -->
    <section class="text-center">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <p class="text-gray-600">We're here to help! Reach out to us with any inquiries.</p>
    </section>

    <!-- Contact Form -->
    <section class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <form action="/submit-contact" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" name="name" class="w-full border-gray-300 rounded-lg p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full border-gray-300 rounded-lg p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Message</label>
                <textarea name="message" rows="4" class="w-full border-gray-300 rounded-lg p-2" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send Message</button>
        </form>
    </section>

    <!-- Contact Details -->
    <section class="text-center">
        <p class="text-gray-600">Email: support@techstore.com</p>
        <p class="text-gray-600">Phone: +1 234 567 890</p>
        <p class="text-gray-600">Address: 123 Tech Street, Silicon Valley, CA</p>
    </section>
</div>
{% endblock %}
